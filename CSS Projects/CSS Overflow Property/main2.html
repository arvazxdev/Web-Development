<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .div3 {
        border: 3px solid black;
            text-overflow: clip;
            overflow-y: hidden;
            overflow-x: scroll;
            margin-top: 10px;
            width: 40%;
            height: 30mm;
    }

    a:hover + .div3 {
      visibility: hidden ;
    }
    a{
      /* position:relative; */
      position:absolute;
      top: 130px;
    }
  </style>
</head>
<body>

  <a href="">Hover over me</a>
  <div class="div3">I will be hidden when you hover over the anchor.</div>

</body>
</html>
