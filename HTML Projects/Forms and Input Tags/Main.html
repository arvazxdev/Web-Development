<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms and Input Tags</title>
</head>

<body bgcolor="orange">

    <form method="get" action="formsubmit.do" style="border: 5px dashed yellowgreen; padding:50px; background-color: lightgrayorangegreen">

        <div>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your name..."><br><br>
        </div>

        <div>
            <label for="email">Email ID:</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"><br><br>
        </div>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" placeholder="Enter a Strong Password..!"><br><br>
        </div>

        <div>
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" min="0" max="199"><br><br>
        </div>

        <div>
            <label>Gender:</label><br>
            <label><input type="radio" name="gender" value="male" checked> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label><br>
            <label><input type="radio" name="gender" value="nothing"> Other</label><br><br>
        </div>

        <div>
            <label>Choose Subjects:</label><br>
            <label><input type="checkbox" name="subject" value="maths"> Maths</label><br>
            <label><input type="checkbox" name="subject" value="science"> Science</label><br>
            <label><input type="checkbox" name="subject" value="programming" checked> Programming</label><br>
            <label><input type="checkbox" name="subject" value="other"> Other</label><br><br>
        </div>

        <div>
            <label for="about">Write something about yourself:</label><br>
            <textarea id="about" name="about" rows="6" cols="35" placeholder="Start writing here..."></textarea><br><br>
        </div>

        <div>
            <label for="country">Choose Country:</label>
            <select id="country" name="country" style="background-color: redblue;">
                <option value="none">--Choose one--</option>
                <option value="ind">India</option>
                <option value="pak" selected>Pakistan</option>
                <option value="ban">Bangladesh</option>
            </select><br><br>
        </div>

        <div>
            <label for="file">Upload Any File:</label>
            <input type="file" id="file" name="randomfileupload"><br><br>
        </div>

        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </div>

        <div>
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="favcolor"><br><br>
        </div>

        <div>
            <input type="reset" value="Clear It All">
        </div>

    </form>

</body>

</html>
