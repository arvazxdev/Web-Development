<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Elements</title>
    <style>
        body {
            font-family: sans-serif;
        }
        section {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Media Elements</h1>

    <section>
        <h2>Audio Files</h2>
        <p>Audio 1:</p>
        <audio src="1.mp3" controls></audio>
        <p>Audio 2:</p>
        <audio src="2.mp3" controls></audio>
    </section>

    <section>
        <h2>Video Files</h2>
        <p>Video 1:</p>
        <video width="320" height="240" controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <p>Video 2 (YouTube):</p>
        <iframe width="320" height="240" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>

</body>
</html>
