<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous Tags</title>
    <meta name="description" content="Miscellaneous Tags in HTML">
</head>

<body bgcolor="greenyellow">
    <h1>Miscellaneous Tags</h1>
    <code style="background-color: aqua;">I am a &ltcode&gt;&lt;/code&gt</code>
    <pre style="background-color: aqua;"><code>I am a multiline 
       (Example:
       Hello,
              I'm   Arvaz  Alam

       ) code (&ltpre&gt&ltcode&gt;&lt;/code&gt&lt/pre&gt) </code></pre>
    <canvas style="background-color: aqua;" width="200" height="100"></canvas>
    <blockquote style="background-color: aqua;" cite="source-url">
        I am a quotation text (&ltblockquote&gt;&lt;/blockquote&gt)
    </blockquote>

    <q style="background-color: aqua;"cite="source-url">I am also a quotation text ( &ltq&gt;&lt;/q&gt)</q><br><br>
    <center style="background-color: aqua;" >I am in center</center><br>
    <u style="background-color: aqua;">Underlined text</u>

</body>

</html>
