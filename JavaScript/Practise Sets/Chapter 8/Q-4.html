<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write a JavaScript program to keep fetching contents of a website (Every 5 seconds). -->

    <h1>Contents of the page</h1>
    <div>Contents will be fetched on every 5 seconds.</div>

    <script>

        setTimeout(() => {
            location.reload();
        }, 5000);

    </script>

</body>

</html>
