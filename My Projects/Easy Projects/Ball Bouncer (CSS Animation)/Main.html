<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bouncer (CSS Animation)</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <div class="align">
        <div class="main">
            <div class="button">Hover me to bounce the ball</div>
            <div class="shadow"></div>
            <svg class="ball" width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="#000000" stroke="#000000" stroke-width="3" />
                <g stroke="#fffffff" stroke-width="3">
                    <path d="M 55 25 C 30 40, 30 160, 55 175" />
                    <path d="M 145 25 C 170 40, 170 160, 145 175" fill="white" />
                    <path d="M 55 175 C 30 160, 30 40, 55 25" fill="white" />
                    <path d="M 145 175 C 170 160, 170 40, 145 25" fill="white" />
                </g>
                <ellipse cx="100" cy="100" rx="10" ry="40" fill="#ffffff" />
            </svg>
        </div>
    </div>
</body>

</html>
